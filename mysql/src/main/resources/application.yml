spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf8
    username: root
    password: 12345678
  jpa:
    database: MYSQL
#    Show sql on database operation, will not be record to log files.
    show-sql: true
#  Hibernate ddl auto (validate|create|create-drop|update)
    hibernate:
      ddl-auto: update
      naming:
#        SpringNamingStrategy extend ImprovedNamingStrategy with foreignKeyColumnName() method.
#        strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
#      dialect will be set automatically by default.
        dialect: org.hibernate.dialect.MySQL5Dialect